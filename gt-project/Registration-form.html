<!DOCTYPE html>
<html>
<head>
	<title></title>
	

	  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
	  <link rel="stylesheet" href="bootstrap-select-country-4.1.0/dist/css/bootstrap-select-country.min.css">

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js"></script>
	  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.js"></script>

	  <!-- Latest compiled and minified JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
		
		<script src="bootstrap-select-country-4.1.0/dist/js/bootstrap-select-country.min.js" ></script>


	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

	<div class="container pt-4">
  <form action="#">
    <div class="card mb-3">
      <div class="card-header bg-secondary text-white">Basic Info</div>
      <div class="card-content form-group">
        <!-- <div class="form-group"> -->
        <div class="row pt-2 px-2">
          <div class="col">
            <label for="membershipType">Membership Type</label>
            <select name="membType" id="mtype" class="form-control selectpicker" required>
              <option value="corporateMember"> Corporate - 15,000/- </option>
              <option value="generalMember"> General - 10,000/- </option>
              <option value="">Individual - 3000 (without voting rights) </option>
              <option value=""> Student - 500 (without voting rights)</option>
              <option value=""> Sponsorship </option>
              <option value="lifeMember"> LIfe member (2,00,000/- One time)</option>
            </select>
          </div>
          <div class="col">
            <label for="businessNature">Nature of Business</label>
            <select name="businessNature" id="businessNature" class='form-control selectpicker'>
              <option value="manufacturer"> Manufacturer </option>
              <option value="exporter"> Exporter</option>
              <option value="importer"> Importer </option>
              <option value="indentor"> Indentor </option>
              <option value="distributor"> Distributor </option>
              <option value="wholesale-retail"> Wholesale/Retail </option>
              <option value="other"> Other</option>
            </select>
          </div>
        </div>

        <div class="row m-2">
          <label for="specNature">Specific Nature of Business</label>
          <textarea name="specNature" id="specNature" rows="2" class="form-control"></textarea>

          <label for="repBy" class='mt-1'>Represented By</label>
          <textarea name="repBy" id="repBy" rows="2" class="form-control"></textarea>
        </div>

        <div class="row p-2">
          <div class="col">
            <label for="name"> Member Name </label>
            <input type="text" name='memberName' class='form-control' required>

            <label for="memImage" class="mt-1"> Member Image</label>
            <input type="file" class="form-control-file border" required>
          </div>

          <div class="col">
            <label for="memNumber">Member Number</label>
            <input type="text" value="fixed" class=form-control readonly>

            <img src="https://www.torrentbd.net/torrent/images/default_avatar.png" class="img-thumbnail p-1 mt-1" alt="none">
          </div>
        </div>

      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header bg-secondary text-white">Company Information
        <button type="button" id="add_more" return="false" data-toggle="tooltip" data-placement="top" title="Add another Company (Optional)" onclick="GenerateCompanyDesignation()" class="float-right">
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="card-content form-group">
        <div class="row mt-2 ">
          <div class="col px-4">
            <label for="">Company Name</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="col px-4">
            <label for="">Designation</label>
            <input type="text" class="form-control" required>
          </div>

        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header bg-secondary text-white">Business Address</div>
      <div class="card-content d-flex flex-row flex-wrap align-content-center py-2 pl-1">
	      	<div class="w-25 p-2">
	      		<label for="">Street No</label>
	      		<input type="text" required>
	      	</div>
	      	<div class="w-25 p-2">
	      		<label for="">Zip Code</label>
	      		<input type="text">
	      	</div>

	      	<div class="w-25 p-2">
	      		<label for="">City &nbsp</label>
	      		<input type="text" required>
	      	</div>

	      	<div class="w-25 p-2">
	      		<label for="">Country</label>
	      		<select name="" id="" class="selectpicker countrypicker" data-default="BD"></select>
	      	</div>
	     </div>

    </div>

    <div class="card mb-3">
      <div class="card-header bg-secondary text-white">Residence Address</div>
      <div class="card-content d-flex flex-row flex-wrap align-content-center py-2 pl-1">
	      	<div class="w-25 p-2">
	      		<label for="">Street No</label>
	      		<input type="text" required>
	      	</div>
	      	<div class="w-25 p-2">
	      		<label for="">Zip Code</label>
	      		<input type="text">
	      	</div>

	      	<div class="w-25 p-2">
	      		<label for="">City &nbsp</label>
	      		<input type="text" required>
	      	</div>

	      	<div class="w-25 p-2">
	      		<label for="">Country</label>
	      		<select name="" id="" class="selectpicker countrypicker" data-default="BD"></select>
	      	</div>
	     </div>
    </div>

    <div class="card mb-3">
      <div class="card-header bg-secondary text-white">Contact Information
      	<button type="button" id="add_more" return="false" data-toggle="tooltip" data-placement="top" title="Add other details" onclick="#" class="float-right">
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="card-content form-group">
      	<div class="d-flex flex-row flex-wrap align-content-center my-3">
      		<div class="w-30 p-3">
      			<label for="">Phone Office</label> <br>
      			<input type="text">
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Phone Residence</label> <br>
      			<input type="text">
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Fax</label> <br>
      			<input type="text">
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Email Address</label> <br>
      			<input type="text">
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Skype</label> <br>
      			<input type="text">
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Web</label> <br>
      			<input type="text">
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Mobile Number</label> <br>
      			<input type="text">
      		</div>
      	</div>

      </div>

      </div>
  

    <div class="card mb-3">
      <div class="card-header bg-secondary text-white">Other Information</div>
      <div class="card-content form-group">
       <div class="d-flex flex-row flex-wrap align-content-center justify-content-start my-3">
      		<div class="w-30 p-3">
      			<label for=""> Name Of Any Other Commercial Or Industrial Association <br> Of Which The Applicant Is A Member</label> <br>
      			<textarea name="" id="" cols="50"></textarea>
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Name Of The Proposer</label> <br>
      			<input type="text">
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Proposer Membership No</label> <br>
      			<input type="text">
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Name Of The Seconder</label> <br>
      			<input type="text">
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Seconder Membership No</label> <br>
      			<input type="text">
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Educational Qualification</label> <br>
      			<input type="text">
      		</div>

      		<div class="w-30 p-3">
      			<label for="">Joining Date in Cxo</label> <br>
      			<input type="date" class="w-20">
      		</div>
      	</div>

      </div>

      </div>
    </div>
  </form>
</div>

	<script>
		$(function () {
  $('[data-toggle="tooltip"]').tooltip()
});
		 $('.countrypicker').countrypicker();
function GenerateCompanyDesignation() {

  var count = $('div.total_div').length;
  var fieldHTML = '';
  fieldHTML += '<div id="field_close' + (count + 1) + '" class="">';
  fieldHTML += '<div class="col-md-11">';
  fieldHTML += '<button onclick="javascript:closeCompanyDiv(' + (count + 1) + ');" type="button"><i class="fa fa-close"></i></button>';
  fieldHTML += '</div>';
  fieldHTML += '<div class="total_div">';
  fieldHTML += '<div class="col-md-6">';
  fieldHTML += '<div class="form-group">';
  fieldHTML += '<label>Company Name</label>';
  fieldHTML += '<input type="text" id="company_name_' + count + '" name="company_name[]" value="" class="form-control" />';
  fieldHTML += '</div>';
  fieldHTML += '</div>';
  fieldHTML += '<div class="col-md-5">';
  fieldHTML += '<div class="form-group">';
  fieldHTML += '<label>Designation</label>';
  fieldHTML += '<input type="text" id="company_designation_' + count + '" name="company_designation[]" value="" class="form-control" />';
  fieldHTML += '</div>';
  fieldHTML += '</div>';
  fieldHTML += '</div>';

  $("#company_div").append(fieldHTML);
}

function closeCompanyDiv(id) {
  $("#field_close" + id).remove();
}
	</script>

</body>
</html>
