<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="bootstrap-select-country-4.1.0/dist/css/bootstrap-select-country.min.css">
    <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
    <script src="bootstrap-select-country-4.1.0/dist/js/bootstrap-select-country.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<div class="container">
		<div class="card mt-3" id="expandC">
                <div class="card-header bg-success text-white">Company Information
                    <button type="button" id="add_more" return="false" data-toggle="tooltip" data-placement="top" title="Add another Company (Optional)" onclick="customf()" class="float-right">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <div class="card-content form-group" id="divCount">
                    <div class="row mt-2 ">
                        <div class="col px-4">
                            <label for="">Company Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col px-4">
                            <label for="">Designation</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>
	</div>

	
	
	<script>

		function customf(){
			var count = $("#expandC .card-content").length;
		var content = '<div class="card-content form-group';
			content += '" id="tag' + count;		
			content += '">';
            content +='<div class="row mt-2 ">\
                        <div class="col px-4">\
                            <label for="">Company Name</label>\
                            <input type="text" class="form-control" required>\
                        </div>\
                        <div class="col px-4">\
                            <label for="">Designation</label>\
                            <input type="text" class="form-control" required>\
                        </div>\
                    </div>\
                </div>';
        var buttonText = '<button class="btn btn-outline-danger float-right m-2" onclick="removeMe('+count+')" '+'id="tagb'+count+'"'+'>delete</button>';
			$("#expandC").append(content +buttonText);
		}
		function removeMe(i){
			selectorText = '#tag'+i;
			$(selectorText).remove();
			$("#tagb"+i).remove();
		}
	</script>
</body>
</html>
