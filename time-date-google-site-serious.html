<!DOCTYPE html>
<html>
<head>
	<title>specific time</title>
	<style type="text/css">
		h3{
			color: #09B032;
			text-align: right;
		}
	</style>
</head>
<body onload="startclock()">

	<h3 id="date"> Time </h3>
	<h3 id="clctime"></h3>

	<script type="text/javascript">
		function startclock(){
			d = new Date();
			document.getElementById("date").innerHTML = d.toDateString();
			setInterval(function(){update();}, 1000 );
		}

		function update(){
			t = new Date();
			document.getElementById("clctime").innerHTML = t.toLocaleTimeString();
		}
	</script>
</body>
</html>
