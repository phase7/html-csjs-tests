<!DOCTYPE html>
<html>
<head>
	<title>specific time</title>
</head>
<body onload="startclock()">
<h3 id="clctime"></h3>

<script type="text/javascript">
	function startclock(){
		setInterval(function(){update();}, 1000 );
	}

	function update(){
		t = new Date();
		// day = t.getDay();
		// month = t.getMonth();
		// year = t.getFullYear();
		// hours = t.getHours();
		// minutes = t.getMinutes();
		// sec = t. getSeconds();

		time = t.toLocaleTimeString();
		document.getElementById("clctime").innerHTML = time;
	}
</script>
</body>
</html>
